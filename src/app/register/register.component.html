<div class="container ct-lgn">
  <h2>Register</h2>
  <form #registerForm = "ngForm" (ngSubmit)= "onSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-10" for="name"><strong>Nama Sekolah</strong></label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" placeholder="Masukkan Nama Sekolah" ngModel required="Nama sekolah wajib diisi">
      </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="email"><strong>Email Sekolah</strong></label>
      <div class="col-sm-10">
        <input type="text" name="email" class="form-control" placeholder="Masukkan Email Sekolah" ngModel required="Email sekolah wajib diisi">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="pwd"><strong>Kata Sandi</strong></label>
      <div class="col-sm-10">
        <input type="text" name="pwd" class="form-control" placeholder="Masukkan Kata Sandi" ngModel required="Kata sandi wajib diisi">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="rePwd"><strong>Konfirmasi Kata Sandi</strong></label>
      <div class="col-sm-10">
        <input type="text" name="rePwd" class="form-control" placeholder="Masukkan Ulang Kata Sandi" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-sh" [disabled]="!name || !email || !pwd || !repwd">Register</button>
      </div>
    </div>
  </form>
