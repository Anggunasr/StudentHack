<div class="container ct-lgn">
  <h2>Register</h2>
  <form (ngSubmit)="onRegisterSubmit()">
    
    <div class="form-group">
      <label class="control-label col-sm-10" for="username"><strong>Username</strong></label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Masukkan Username" ngModel required="Username harus diisi">
      </div>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-10" for="name_school"><strong>Nama Sekolah</strong></label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name_school" name="name_school" class="form-control" placeholder="Masukkan Nama Sekolah" ngModel required="Nama sekolah harus diisi">
      </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="email_school"><strong>Email Sekolah</strong></label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="email_school" name="email" class="form-control" placeholder="Masukkan Email Sekolah" ngModel required="Email sekolah harus diisi">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="password_school"><strong>Password</strong></label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="password_school" name="password_school" class="form-control" placeholder="Masukkan Kata Sandi" ngModel required="Kata sandi harus diisi">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-sh" [disabled]="!username || !name_school || !email_school || !password_school">Register</button>
      </div>
    </div>
  </form>
