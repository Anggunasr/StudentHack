<div class="container ct-lgn">
  <h2>Login</h2>
  <form (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-10" for="email"><strong>Email</strong></label>
      <div class="col-sm-10">
        <input type="text" name="email" class="form-control" placeholder="Masukkan Email Sekolah" [(ngModel)]="username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="pwd"><strong>Kata Sandi</strong></label>
      <div class="col-sm-10">
        <input type="password" name="pwd" class="form-control" placeholder="Masukkan Kata Sandi" [(ngModel)]="password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-sh">Login</button>
      </div>
    </div>
  </form>
