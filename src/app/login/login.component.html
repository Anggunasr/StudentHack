<div class="container ct-lgn">
  <h2>Login</h2>
  <form (ngSubmit)="formSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-10" for="username"><strong>Username</strong></label>
      <div class="col-sm-10">
        <input type="text" name="email" class="form-control" placeholder="Masukkan username" [(ngModel)]="data.username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="password"><strong>Kata Sandi</strong></label>
      <div class="col-sm-10">
        <input type="text" name="pwd" class="form-control" placeholder="Masukkan Kata Sandi" [(ngModel)]="data.pwd" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-sh">Login</button>
      </div>
    </div>
  </form>
</div>
